<div class="container-fluid" style="background-color: lightblue">
<nav class="navbar navbar-expand-lg  container">
    <a class="navbar-brand" href="{{url_for('home')}}"><img src="{{url_for('static', filename='images/logo.png')}}" alt="logo" style="width: 3.2rem;height: auto;"></a>
        <button class="navbar-toggler" style="background-color: white;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: red"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="mx-auto title">
            <h3 style="color: white">ARBO.COM</h3>
          </div>

          <ul class="navbar-nav mb-2 mb-lg-0">
              {% if session['logged_in'] %}
              <li class="nav-item">
              <a class="nav-link p-3" href="{{url_for('logout')}}" style="color: white !important;">Hello
                  {{session['name']}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{{url_for('logout')}}" style="color: white !important;">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link p-3" href="{{url_for('register')}}" style="color: white !important;">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{{url_for('login')}}" style="color: white !important">Login</a>
            </li>
              {% endif %}
          </ul>
      </div>
</nav>
</div>
<br/>
